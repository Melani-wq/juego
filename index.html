<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanzas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Adivinanzas</h1>
        <div class="game-info">
            <p id="level">Nivel: 1</p>
            <p id="question">¿Cuál es la capital de Francia?</p>
            <input type="text" id="answer" placeholder="Escribe tu respuesta">
            <button onclick="checkAnswer()">Enviar</button>
            <p id="result"></p>
            <button id="restart" onclick="restartGame()" style="display: none;">¿Quieres intentarlo nuevamente?</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
